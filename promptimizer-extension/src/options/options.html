<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promptimizer Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>⚙️ Promptimizer Settings</h1>
    
    <section class="settings-section">
      <h2>API Configuration</h2>
      <p class="description">Enter your OpenAI API key to enable prompt optimization.</p>
      
      <div class="form-group">
        <label for="apiKey">OpenAI API Key</label>
        <input type="password" id="apiKey" placeholder="sk-..." />
        <small>Your API key is stored securely and never shared.</small>
      </div>
    </section>

    <section class="settings-section">
      <h2>Default Settings</h2>
      
      <div class="form-group">
        <label for="defaultModel">Default Target Model</label>
        <select id="defaultModel">
          <option value="gpt-4o">GPT-4o</option>
          <option value="claude-3-sonnet">Claude 3 Sonnet</option>
          <option value="gemini-1.5">Gemini 1.5</option>
        </select>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="autoDetectIntent" />
          Auto-detect prompt intent
        </label>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" id="showTips" checked />
          Show optimization tips
        </label>
      </div>
    </section>

    <div class="actions">
      <button id="saveButton" class="save-button">Save Settings</button>
      <span id="status" class="status"></span>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
